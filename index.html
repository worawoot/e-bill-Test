<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>

// ลิ้งจาก ระบบสมาชิก
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzKKmAmPlOXxSeALUDe3fr3YLBYXCwEwfNoJbJelKUeg-kvQcQpID7M0qPHVXIN0aUc/exec'; 
  // Liff ไอดีไล์เรียกใช้หน้าข้อมูลส่วนตัว
const LIFF_ID = '1657790891-40VQpd6O'; // LIFF ID

// URL รูปภาพเริ่มต้น (กรณีไม่มี Profile Line)
const DEFAULT_AVATAR = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png";

let url = `${WEB_APP_URL}`;
let fileInput = document.getElementById("file");
let imgPreview = document.getElementById("preview");
let userlineIdInput = document.getElementById("userlineId");
let nameIdInput = document.getElementById("nameId");
let keynumberIdInput = document.getElementById("keynumberId");
let keynumber2IdInput = document.getElementById("keynumber2Id");
let submitBtn = document.getElementById("submitBtn");
let keynumber3IdInput = document.getElementById("keynumber3Id");
let keynumber4IdInput = document.getElementById("keynumber4Id");
let keynumber5IdInput = document.getElementById("keynumber5Id");

// ตัวแปรจัดการ Loading Overlay
const loadingOverlay = document.getElementById('loadingOverlay');
const loadingText = document.getElementById('loadingText');

// ตัวแปรสำหรับเก็บ URL รูปปัจจุบัน (เริ่มที่ Default)
let currentProfileImage = DEFAULT_AVATAR;

// ฟังก์ชันเริ่มต้น LIFF SDK
window.onload = function () {
	// --- 1. แสดง Loading ทันทีที่เปิดหน้าเว็บ ---
    loadingText.innerText = "กำลังโหลดข้อมูลสมาชิก...";
    loadingOverlay.style.display = 'flex';
    
    initializeLiff();
};

// ฟังก์ชันสำหรับเริ่มต้น LIFF SDK
async function initializeLiff() {
	try {
    	await liff.init({ liffId: `${LIFF_ID}` });
    	if (liff.isLoggedIn()) {
        	await getUserProfile(); // รอให้ดึงโปรไฟล์เสร็จ
    	} else {
        	liff.login();
		}
    }catch (err) {
        console.error('LIFF Init failed', err);
		// ปิด Loading หากเกิด Error เพื่อให้ user เห็นข้อความ
        loadingOverlay.style.display = 'none';
        Swal.fire('Error', 'ไม่สามารถเชื่อมต่อกับ LINE ได้', 'error');
    }
}

// ฟังก์ชันสำหรับดึงข้อมูลโปรไฟล์ของผู้ใช้
async function getUserProfile() {
    try {
        const profile = await liff.getProfile();
        document.getElementById('userlineId').value = profile.userId;
		//document.getElementById('nameId').value = profile.displayName; // (Option) เผื่ออยากใส่ชื่อ Line อัตโนมัติ

		// --- ส่วนที่แก้ไข: แสดง displayName ใต้รูปภาพ ---
        if (profile.displayName) {
            document.getElementById('displayName').innerText = profile.displayName;
            //document.getElementById('nameId').value = profile.displayName; // แถม: กรอกลง input ให้ด้วย
        }

		// --- ส่วนที่แก้ไข: ดึงรูปโปรไฟล์ ---
        if (profile.pictureUrl) {
            currentProfileImage = profile.pictureUrl; // เก็บค่า URL รูปโปรไฟล์ไว้
            imgPreview.src = currentProfileImage; // แสดงผลรูป
        }
    } catch (error) {
        console.error('เกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์:', error);
    } finally {
        // --- 2. ปิด Loading เมื่อทำงานทุกอย่างเสร็จสิ้น (ไม่ว่าจะ error หรือไม่) ---
        setTimeout(() => {
            loadingOverlay.style.display = 'none';
        }, 500); // หน่วงเวลาเล็กน้อยเพื่อความนุ่มนวล
    }
}

// ฟังก์ชันสำหรับส่งข้อความ Flex
async function sendFlexMessage() {

	// ตรวจสอบว่าเปิดใน LINE หรือไม่
    if (!liff.isInClient()) {
        console.warn('Cannot send message: Not in LINE Client (External Browser)');
        return; // ถ้าเปิดใน Chrome/Safari จะข้ามขั้นตอนนี้ไป
    }

	// ตรวจสอบสถานะ Checkbox และกำหนดข้อความ
    let statusBill = keynumber4IdInput.checked ? 'รับ' : 'ไม่รับ';
    let colorBill = keynumber4IdInput.checked ? '#32CD32' : '#FF0000'; // เขียวถ้า "รับ", แดงถ้า "ไม่รับ"

    let statusTax = keynumber5IdInput.checked ? 'รับ' : 'ไม่รับ';
    let colorTax = keynumber5IdInput.checked ? '#32CD32' : '#FF0000';
	
    const flexMessage = {
        type: 'flex',
        altText: 'ส่งข้อมูลลงทะเบียนเรียบร้อย',
        contents: {
            type: 'bubble',
            styles: {
                header: { backgroundColor: '#00C2F3' },
                footer: { backgroundColor: '#00C2F3' },
                body: { backgroundColor: '#ffffff' }
            },
            header: {
                type: 'box',
                layout: 'vertical',
                contents: [
                    {
                        type: 'text',
                        text: 'ลงทะเบียน MWA e-Bill',
                        weight: 'bold',
                        size: 'xl',
                        color: '#ffffff',
                        align: 'center'
                    }
                ]
            },
            body: {
                type: 'box',
                layout: 'vertical',
                contents: [
                    {
                        type: 'box',
                        layout: 'vertical',
                        contents: [
                            {
                                type: 'image',
                                url: 'https://firebasestorage.googleapis.com/v0/b/webapp-c8c38.appspot.com/o/th-full-white.png?alt=media&token=88a41cdb-27fd-4c98-8d11-a390ef103163',
                                size: 'xxs',
                                aspectMode: 'fit',
                                align: 'start'
                            },
                            {
                                type: 'text',
                                text: 'สำนักงานประปาสาขาลาดพร้าว',
                                weight: 'bold',
                                size: '16px',
                                margin: 'md',
                                position: 'absolute',
                                offsetStart: '50px',
                                offsetTop: 'md',
                                color: '#555555'
                            }
                        ],
                        spacing: 'sm'
                    },
                    {
                        type: 'box',
                        layout: 'horizontal',
                        contents: [
                            { type: 'text', text: 'ทะเบียนผู้ใช้น้ำ', size: 'sm', color: '#555555', flex: 1 },
                            { type: 'text', text: document.getElementById('keynumber3Id').value, size: 'sm', color: '#111111', align: 'end', flex: 2 }
                        ],
                        margin: 'lg'
                    },
                    {
                        type: 'box',
                        layout: 'horizontal',
                        contents: [
                            { type: 'text', text: 'ชื่อ-สกุล', size: 'sm', color: '#555555', flex: 1 },
                            { type: 'text', text: document.getElementById('nameId').value, size: 'sm', color: '#111111', align: 'end', flex: 2 }
                        ],
                        margin: 'sm'
                    },
                    {
                        type: 'box',
                        layout: 'horizontal',
                        contents: [
                            { type: 'text', text: 'เบอร์โทรศัพท์', size: 'sm', color: '#555555', flex: 1 },
                            { type: 'text', text: document.getElementById('keynumberId').value, size: 'sm', color: '#111111', align: 'end', flex: 2 }
                        ],
                        margin: 'sm'
                    },
                    {
                        type: 'box',
                        layout: 'horizontal',
                        contents: [
                            { type: 'text', text: 'อีเมล', size: 'sm', color: '#555555', flex: 1 },
                            { type: 'text', text: document.getElementById('keynumber2Id').value || ' - ', size: 'sm', color: '#111111', align: 'end', flex: 4 }
                        ],
                        margin: 'sm'
                    },
                    {
                        type: 'box',
                        layout: 'horizontal',
                        contents: [
                            { type: 'text', text: 'ใบแจ้งค่าน้ำประปา(e-Bill)', size: 'sm', color: '#555555', flex: 1 },
                            { type: 'text', text: statusBill , size: 'sm', color: colorBill , align: 'end', flex: 0 }
                        ],
                        margin: 'sm'
                    },
                    {
                        type: 'box',
                        layout: 'horizontal',
                        contents: [
                            { type: 'text', text: 'ใบกำกับภาษี(e-Tax Invoice)', size: 'sm', color: '#555555', flex: 1 },
                            { type: 'text', text: statusTax , size: 'sm', color: colorTax , align: 'end', flex: 0 }
                        ],
                        margin: 'sm'
                    }
                ]
            },
            footer: {
                type: 'box',
                layout: 'vertical',
                contents: [
                    {
                        type: 'text',
                        text: 'ส่งข้อมูลเรียบร้อยแล้ว !',
                        size: 'sm',

                    }
                ]
            }
        }
    };

	try {
        await liff.sendMessages([flexMessage]);
        console.log("Flex message sent");
    } catch (error) {
        console.error("Error sending flex message:", error); 
		// ไม่ throw error เพื่อให้ระบบทำงานต่อได้แม้ส่งไลน์ไม่ผ่าน
    }
    
}

// ฟังก์ชันสำหรับแปลงไฟล์เป็น Base64
function getBase64(file) {
    return new Promise((resolve, reject) => {
        let reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
    });
}

// ฟังก์ชันสำหรับแสดงภาพตัวอย่าง
function previewImage() {
    if (fileInput.files.length > 0) {
        let file = fileInput.files[0];
        let reader = new FileReader();
        reader.onload = function(e) {
            imgPreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
    } else {
        // --- ส่วนที่แก้ไข: ถ้าไม่ได้เลือกไฟล์ ให้กลับไปใช้รูป Profile (หรือ Default) ---
        imgPreview.src = currentProfileImage;
    }
}

// เพิ่ม event listener สำหรับการเปลี่ยนแปลงใน input file
fileInput.addEventListener('change', () => {
    previewImage();
});

// ฟังก์ชันสำหรับตรวจสอบการกรอกข้อมูลในฟิลด์ที่จำเป็น
function validateForm() {
    const userlineId = userlineIdInput.value.trim();
    const nameId = nameIdInput.value.trim();
    const keynumberId = keynumberIdInput.value.trim();
    //const keynumber2Id = keynumber2IdInput.value.trim();
	const keynumber3Id = keynumber3IdInput.value.trim();
	const keynumber4Id = keynumber4IdInput.value.trim();
	const keynumber5Id = keynumber5IdInput.value.trim();

    if (userlineId === '' || nameId === '' || keynumberId === '' || keynumber3Id === '' || keynumber4Id === '' || keynumber5Id === '') {
        return false;
    }
    return true;
}

// ฟังก์ชันสำหรับแสดงกล่องยืนยัน
async function showConfirmationDialog() {
    const confirmation = await Swal.fire({
        title: 'ยืนยันการส่งข้อมูล',
        text: 'ตรวจสอบความถูกต้องก่อนส่งข้อมูล?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'ยืนยัน',
        cancelButtonText: 'แก้ไข',
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33'
    });
 	//sendFlexMessage();
    return confirmation.isConfirmed;
}

// เพิ่ม event listener สำหรับปุ่มบันทึกข้อมูล
submitBtn.addEventListener('click', async (event) => {
    event.preventDefault();

    if (!validateForm()) {
        Swal.fire({
            icon: 'warning',
            title: 'ข้อมูลไม่ครบถ้วน',
            text: 'กรุณากรอกข้อมูลในช่องที่มีเครื่องหมาย * ให้ครบ',
        });
        return;
    }

	// --- เพิ่มส่วนตรวจสอบทะเบียนผู้ใช้น้ำ 8 หลัก (0-9) ---
    const keynumber3Val = keynumber3IdInput.value.trim();
    if (!/^\d{8}$/.test(keynumber3Val)) {
        Swal.fire({
            icon: 'warning',
            title: 'ข้อมูลไม่ถูกต้อง',
            text: 'กรุณากรอกทะเบียนผู้ใช้น้ำเป็นตัวเลข 8 หลักเท่านั้น',
        });
        return;
    }

	// --- เพิ่มส่วนตรวจสอบเบอร์โทรศัพท์ 10 หลัก (ขึ้นต้นด้วย 0) ---
    const keynumberVal = keynumberIdInput.value.trim();
    if (!/^0\d{9}$/.test(keynumberVal)) {
        Swal.fire({
            icon: 'warning',
            title: 'เบอร์โทรศัพท์ไม่ถูกต้อง',
            text: 'กรุณากรอกเบอร์โทรศัพท์ 10 หลัก ให้ถูกต้อง (ตัวเลขเท่านั้นและขึ้นต้นด้วย 0)',
        });
        return;
    }
    // -----------------------------------------------
	
    const isConfirmed = await showConfirmationDialog();

    if (isConfirmed) {
        submitBtn.disabled = true;

		// --- เปลี่ยนข้อความและแสดง Loading สำหรับการบันทึก ---
        loadingText.innerText = "กำลังบันทึกข้อมูล...";
        loadingOverlay.style.display = 'flex'; 		

        try {
            let obj;			 
            if (fileInput.files.length > 0) {               
                let file = fileInput.files[0];
                let base64 = await getBase64(file);
				imgPreview.src = `data:${file.type};base64,${base64}`;

                obj = {
                    base64: base64,
                    type: file.type,
                    name: file.name,
                    userlineId: userlineIdInput.value,
                    nameId: nameIdInput.value,
                    keynumberId: keynumberIdInput.value,
                    //keynumber2Id: keynumber2IdInput.value,
					keynumber3Id: keynumber3IdInput.value,
					keynumber4Id: keynumber4IdInput.checked,
					keynumber5Id: keynumber5IdInput.checked
                };
            } else {
                // --- ส่วนที่แก้ไข: พยายามใช้รูปจาก LINE Profile ---
                // หมายเหตุ: การ fetch รูปจาก LINE URL โดยตรงอาจติด CORS ได้ในบาง Browser
                // จึงต้องมี try-catch เพื่อ fallback ไปหารูป Default หากดึงไม่ได้
                let imageUrlToFetch = currentProfileImage;
                let imageName = "Profile.jpg";
                
                try {
                    let response = await fetch(imageUrlToFetch);
                    let blob = await response.blob();
                    let base64 = await getBase64(blob);
                    
                    obj = {
                        base64: base64,
                        type: blob.type, // หรือ "image/jpeg"
                        name: imageName,
                        userlineId: userlineIdInput.value,
                        nameId: nameIdInput.value,
                        keynumberId: keynumberIdInput.value,
                        keynumber2Id: keynumber2IdInput.value,
                        keynumber3Id: keynumber3IdInput.value,
                        keynumber4Id: keynumber4IdInput.checked,
                        keynumber5Id: keynumber5IdInput.checked
                    };
                } catch (corsError) {
                    console.warn("Cannot fetch Profile Image due to CORS, using Default Avatar instead.");
                    // Fallback: ถ้าดึงรูปไลน์ไม่ได้ ให้ใช้รูป Default
                    let response = await fetch(DEFAULT_AVATAR);
                    let blob = await response.blob();
                    let base64 = await getBase64(blob);

                    obj = {
                        base64: base64,
                        type: "image/png",
                        name: "Avatar.png",
                        userlineId: userlineIdInput.value,
                        nameId: nameIdInput.value,
                        keynumberId: keynumberIdInput.value,
                        keynumber2Id: keynumber2IdInput.value,
                        keynumber3Id: keynumber3IdInput.value,
                        keynumber4Id: keynumber4IdInput.checked,
                        keynumber5Id: keynumber5IdInput.checked
                    };
                }
            }

			let response = await fetch(url, {
                method: "POST",
                body: JSON.stringify(obj)
            });

			// ไม่จำเป็นต้องรอ text() ถ้าไม่เอามาโชว์ แต่รอเพื่อความชัวร์ว่าเซิร์ฟเวอร์ตอบกลับ
            await response.text(); 

			// 4. Send Flex Message (CRITICAL: รอให้ส่งเสร็จก่อน)
            await sendFlexMessage();

			// 5. Success Alert
            loadingOverlay.style.display = 'none'; // Hide loading  

			await Swal.fire({
                title: 'สำเร็จ!',
                text: 'ส่งข้อมูลลงทะเบียนเรียบร้อย',
                icon: 'success',
                confirmButtonText: 'ปิดหน้าต่าง',
                allowOutsideClick: false
            });

            // 6. Close Window
            liff.closeWindow();

        } catch (error) {
            loadingOverlay.style.display = 'none';
            console.error(error);
            Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: 'ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่ภายหลัง',
            });
            submitBtn.disabled = false;
        } 
  }
});
</script>
</body>
</html>
